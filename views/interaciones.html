<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script defer src="js/userLogin.js"></script>
        <script defer src="js/Interaciones.js"></script>
      

        <link rel="stylesheet" href="css/estilos.css" />
       
        <title>CRM - Nueva interacion</title>
    </head>

    <body>
        <div class="header">
            <div class="contenido-header contenedor">
              
              <div class="barra">
                <div class="logo">
                    <img src="img/logo-fondo-blanco.webp" alt="logo utesa" />
                </div>
                <nav class="nav-principal">
                    <a class="activo" href="inicio">Inicio</a>
                    <a href="clientes">Cliente</a>
                    <a href="newClientes">Nuevo Cliente</a>
                    <a href="interaciones">interaciones</a>
                </nav>
            </div>
            </div>
        </div>
        <main class="contenedor contenido-principal">
            <h2>interaciones con el cliente</h2>

            <div class="contenido-formulario">
                <form id="updateCliente">
                    <div class="mb-3">
                        <label for="id" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="idHelp">
                        <div id="idHelp" class="form-text">el id</div>
                      </div>
                    <div class="mb-3">
                      <label for="Name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="Name" aria-describedby="usuarioHelp" disabled>
                      <div id="usuarioHelp" class="form-text">su nombre</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Nota</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                    <input type="hidden" name="user" id="user">
                   
                    <button type="submit" class="btn btn-primary" id="liveAlertBtn">Editar</button>
                  </form>

                  <div id="liveAlertPlaceholder"></div>
                  
                </div>
            </div>   
           
        </main>

        <footer class="footer">
            <p class="copyright">
                Diplomado de programacion web con javaScript - itla
            </p>
            <div class="user"></div>
        </footer>
        <script src="js/validar.js"></script>
    </body>
</html>
