<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script defer src="js/userLogin.js"></script>
        <script defer src="js/listClient.js"></script>
        <link rel="stylesheet" href="css/estilos.css" />
       
        <title>CRM - Clientes</title>
    </head>

    <body>
        <div class="header">
            <div class="contenido-header contenedor">
                <div class="barra">
                    <div class="logo">
                        <img src="img/logo-fondo-blanco.webp" alt="logo utesa" />
                    </div>
                    <nav class="nav-principal">
                        <a class="activo" href="inicio">Inicio</a>
                        <a href="clientes">Cliente</a>
                        <a href="newClientes">Nuevo Cliente</a>
                        <a href="actualizarCliente">Actualizar Cliente</a>
                    </nav>
            </div>
        </div>
        </div>
        <main class="contenedor contenido-principal">
            <h2>Listado Clientes</h2>

            <section class="list-client">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">fecha de ingreso</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    </tbody>
                  </table>

            </section>

           
           
        </main>

        <footer class="footer">
            <p class="copyright">
                Diplomado de programacion web con javaScript - itla
            </p>
            <div class="user"></div>
        </footer>
        <script src="js/validar.js"></script>
    </body>
</html>
