<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
            rel="stylesheet"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/estilos.css" />
       
        <title>CRM - Iniciar Sesion</title>
    </head>

    <body>
        <div class="header header-height">
            <div class="contenido-header contenedor">
                <div class="barra">
                    <div class="logo">
                        <img src="img/logo-fondo-blanco.webp" alt="logo utesa" />
                    </div>
                </div>
                <div class="texto-header">
                    <h1>Creamos programas acorde a tus necesidades</h1>
                    <p>Proyecto CRM </p>
                </div>
            </div>
        </div>
        <main class="contenedor contenido-principal">
            <h2>Iniciar sesion</h2>
            <div class="contenido-formulario">
                <form id="login-form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">coloque su nombre como usuario</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Mostrar Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary iniciar" id="liveAlertBtn">Iniciar Sesion</button>
                  </form>

                  <div id="liveAlertPlaceholder"></div>
                  
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="copyright">
                Diplomado de programacion web con javaScript - itla
            </p>
        </footer>
        <script src="js/validar.js"></script>
    </body>
</html>
